version: '3.8'

services:
  # Main application service
  winget-automation:
    build:
      context: .
      target: development
    container_name: winget-automation-dev
    volumes:
      - .:/app
      - winget-data:/app/data
      - winget-logs:/app/logs
      - winget-output:/app/output
    environment:
      - ENVIRONMENT=development
      - PYTHONPATH=/app/src
    ports:
      - "8080:8080"
    command: bash
    stdin_open: true
    tty: true

  # Monitoring service (optional)
  monitoring:
    build:
      context: .
      target: production
    container_name: winget-monitoring
    volumes:
      - winget-logs:/app/logs:ro
      - winget-output:/app/output:ro
    environment:
      - ENVIRONMENT=production
    ports:
      - "8081:8080"
    command: ["python", "-m", "winget_automation.monitoring.health", "--serve"]
    depends_on:
      - winget-automation
    restart: unless-stopped

  # Database service (if needed for future features)
  database:
    image: postgres:15-alpine
    container_name: winget-db
    environment:
      POSTGRES_DB: winget_automation
      POSTGRES_USER: winget
      POSTGRES_PASSWORD: winget_password
    volumes:
      - winget-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Redis service (for caching and queues)
  redis:
    image: redis:7-alpine
    container_name: winget-redis
    volumes:
      - winget-redis-data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Nginx reverse proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: winget-nginx
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - winget-automation
      - monitoring
    restart: unless-stopped
    profiles:
      - production

volumes:
  winget-data:
    driver: local
  winget-logs:
    driver: local
  winget-output:
    driver: local
  winget-db-data:
    driver: local
  winget-redis-data:
    driver: local

networks:
  default:
    name: winget-automation-network
